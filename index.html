<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Night Fury - Inicio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: url('Smoke Break.gif') no-repeat center center fixed;
            background-size: cover;
        }

        /* Menú de navegación */
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .navbar .logo {
            width: 50px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar ul li a:hover {
            background-color: #bb86fc;
            color: #000;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .content h1 {
            font-size: 3rem;
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Menú de navegación -->
    <nav class="navbar">
        <img src="Photoroom-20250113_084600.png" alt="Night Fury Logo" class="logo">
        <ul>
            <li><a href="inicio.html">Inicio</a></li>
            <li><a href="catalogo.html">Catálogo</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <div class="content">
        <h1>Bienvenido a Night Fury</h1>
        <p>Explora nuestros productos y conoce más sobre nosotros.</p>
    </div>

</body>
</html>
