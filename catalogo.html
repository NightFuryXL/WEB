<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Fury - Catálogo</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: url('Smoke Break.gif') no-repeat center center fixed;
            background-size: cover;
        }

        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .navbar ul li a:hover {
            background-color: #bb86fc;
        }

        .products-section {
            margin-top: 100px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .product {
            background: rgba(51, 51, 51, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
        }

        .product img {
            width: 100%;
            border-radius: 8px;
        }

        .btn-buy {
            background-color: #bb86fc;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Menú de navegación -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="catalogo.html">Catálogo</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
        </ul>
    </nav>

    <!-- Productos -->
    <div class="products-section">
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Producto 1">
            <h3>Producto 1</h3>
            <a href="#" class="btn-buy">Comprar ahora</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Producto 2">
            <h3>Producto 2</h3>
            <a href="#" class="btn-buy">Comprar ahora</a>
        </div>
    </div>

</body>
</html>
